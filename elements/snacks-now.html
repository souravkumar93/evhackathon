<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="snacks-now">
    <template>
        <style>
        .options {
            height: 30px;
            border-bottom: 1px solid #eee;
            font-size: 16px;
            font-family: monospace;
            padding-top: 15px;
            padding-left: 30px;
        }
        </style>
        <div class="main-content">
            <paper-drawer-panel id="drawerPanel">
                <paper-header-panel drawer>
                    <paper-toolbar>
                        <div>Menu</div>
                    </paper-toolbar>
                    <div on-tap="_changeMenu" class="options" index="0"> Scan QR </div>
                    <div on-tap="_changeMenu" class="options" index="1"> Orders </div>
                    <div on-tap="_changeMenu" class="options" index="2"> Logout </div>
                </paper-header-panel>
                <paper-header-panel main>
                    <paper-toolbar>
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <div>Snacks Now</div>
                    </paper-toolbar>
                    <iron-pages selected="{{selected}}">
                        <div>
                            <home-element></home-element>
                        </div>
                        <div>
                        </div>
                        <div>
                        </div>
                    </iron-pages>
                </paper-header-panel>
            </paper-drawer-panel>
        </div>
    </template>
    <script>
    Polymer({
        is: "snacks-now",
        properties: {
            selected: {
                type: Number,
                value: 0
            }
        },
        _changeMenu: function(e) {
            var index = e.currentTarget.getAttribute('index');
            index = parseInt(index);
            this.set('selected', index);
            this.closeDrawerMenu();
        },
        closeDrawerMenu: function() {
            this.$.drawerPanel.closeDrawer();
        }

    })
    </script>
</dom-module>
