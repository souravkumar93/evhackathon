<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="chatting-panel">
    <template>
        <style>
        .req-panel {
            position: absolute;
            bottom: 0px;
            left: 0;
            height: 60px;
            display: inline-block;
            width: 100%;
            background: #eee;
            padding-top: 24px;
        }
        
        .req-input {
            float: left;
            padding: 8px 16px;
            width: calc(100% - 80px);
            box-sizing: border-box;
        }
        
        .sent-btn {
            float: right;
            width: 60px;
            background: #00b;
            position: relative;
            top: -10px;
            right: 15px;
        }
        
        .user-img {
            height: 60px;
            padding: 8px;
            border-radius: 50%;
            box-sizing: border-box;
            width: 60px;
            float: left;
        }
        
        .msgs {
            height: calc(100vh - 190px);
            overflow: overlay;
            width: 100%;
        }
        
        .msg {
            width: 100%;
            height: 60px;
            box-sizing: border-box;
        }
        
        .content {
            padding: 8px;
            display: inline;
            float: left;
            margin-top: 12px;
            position: relative;
            max-width: 74%;
            word-wrap: break-word;
        }
        
        .res .content {
            background: #aaedf5;
            border-radius: 0px 12px 12px 12px;
        }
        
        .req .content {
            background: #05f5d5;
            border-radius: 12px 12px 0px 12px;
        }
        
        .req >* {
            float: right;
        }
        
        .req .user-img {
            margin-right: 15px;
        }
        
        .res .content:before {
            content: "";
            border-top: 6px solid #aaedf5;
            position: absolute;
            top: 0px;
            left: -10px;
            border-left: 6px solid rgba(0, 0, 0, 0);
            border-bottom: 6px solid rgba(0, 0, 0, 0);
            border-right: 6px solid #aaedf5;
        }
        
        .req .content:after {
            content: "";
            border-bottom: 6px solid #05f5d5;
            position: absolute;
            bottom: 0px;
            right: -10px;
            border-top: 6px solid rgba(0, 0, 0, 0);
            border-right: 6px solid rgba(0, 0, 0, 0);
            border-left: 6px solid #05f5d5;
        }
        
        .main-heading {
            height: 48px;
            background: #5d5dec;
            padding: 16px;
            box-sizing: border-box;
            color: #fefefe;
            font-size: 18px;
            position: relative;
        }
        
        .menu-btn {
            background: #ff9800;
            position: absolute;
            right: 26px;
            top: 18px;
        }
        </style>
        <div class="main-content">
            <div class="main-heading">Chat bot
                <paper-fab id="menu" class="menu-btn" icon="maps:restaurant-menu" on-tap="_showItems"></paper-fab>
                <paper-tooltip for="menu">Browse menu</paper-tooltip>
            </div>
            <div class="msgs">
                <template is="dom-repeat" items="[[chatMessages]]">
                    <template is="dom-if" if="[[getReqType(item.type)]]">
                    <div class="msg res">
                        <img class="user-img" src="../images/bot.png" />
                        <div class="content">[[item.content]]</div>
                    </div>
                    </template>
                    <template is="dom-if" if="[[getResType(item.type)]]">
                    <div class="msg req">
                        <img class="user-img" src="../images/pokemon.jpg" />
                        <div class="content"> [[item.content]]</div>
                    </div>
                    </template>
                </template>
            </div>
            <div class="req-panel">
                <paper-input class="req-input" type="text" no-label-float value="{{message}}"></paper-input>
                <paper-fab class="sent-btn" icon="icons:send" on-tap="_sendMessage"></paper-fab>
            </div>
        </div>
    </template>
    <script>
    Polymer({
        is: "chatting-panel",
        properties: {
            chatMessages: {
                type: Array,
                value: []
            }
        },
        behaviors: [CommonBehavior.AjaxBehavior],
        _showItems: function(e) {
            this.fire('show-items')
        },
        _sendMessage: function(e) {
            var msg = this.message;
            msg = msg.trim();
            if (msg) {
                this.getResponse(msg, function(err, resp) {
                    debugger;
                    console.log(err);
                    if (resp) {
                        debugger;
                        this.chatMessages.push(resp);
                    }
                }.bind(this));
            }
            this.set('message', "");
        },
        getResponse: function(msg, cb) {
            var data = {
                name: msg
            };
            this.makeAjaxCall('http://localhost:8080', 'post', data, null, function(err, resp) {
                cb(err, resp);
            });
        },
        getReqType : function(item){
            return item ==='req';
        },
        getResType : function(item){
            return item ==='res';
        }
    });
    </script>
</dom-module>
